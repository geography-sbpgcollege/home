<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registration Portal Disabled</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: #ff4d4d;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      padding: 100px 20px;
    }
    .warning {
      border: 2px dashed #ff4d4d;
      padding: 30px;
      display: inline-block;
      background-color: #2a2a2a;
      border-radius: 10px;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      color: #ffb3b3;
    }
  </style>
  <!-- This meta tag *simulates* an unsafe warning visually, not functionally -->
  <meta name="robots" content="noindex, nofollow">
</head>
<body>
  <div class="warning">
    <h1>Unsafe Portal Alert</h1>
    <p>The registration portal is currently <strong>disabled</strong> due to detected malicious activity.</p>
    <p>To protect user data and privacy, we have suspended registrations.</p>
    <p>Please do not enter any personal information until further notice.</p>
  </div>
</body>
</html>

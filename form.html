<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Data Collection Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    .form-container {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    }
    .input-focus-effect:focus {
      box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.5);
    }
    .submit-btn {
      transition: all 0.3s ease;
      background: linear-gradient(to right, #4f46e5, #7c3aed);
    }
    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px -10px rgba(79, 70, 229, 0.6);
    }
    .success-message {
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
  <div class="form-container max-w-2xl w-full rounded-xl shadow-2xl overflow-hidden">
    <div class="bg-indigo-600 py-4 px-6">
      <h1 class="text-2xl font-bold text-white flex items-center">
        <i class="fas fa-database mr-3"></i> Data Collection Form
      </h1>
      <p class="text-indigo-100 mt-1">Fill out this form to submit data to our spreadsheet</p>
    </div>

    <form id="dataForm" class="bg-white p-6 md:p-8 space-y-6">
      <div id="successMessage" class="success-message hidden">
        <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative" role="alert">
          <strong class="font-bold">Success!</strong>
          <span class="block sm:inline">Your data has been submitted successfully.</span>
          <span class="absolute top-0 bottom-0 right-0 px-4 py-3">
            <i class="fas fa-check-circle"></i>
          </span>
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700 mb-1">
            <i class="fas fa-user mr-1 text-indigo-500"></i> Full Name
          </label>
          <input type="text" id="name" name="name" required
            class="input-focus-effect w-full px-4 py-2 border border-gray-300 rounded-md" />
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
            <i class="fas fa-envelope mr-1 text-indigo-500"></i> Email Address
          </label>
          <input type="email" id="email" name="email" required
            class="input-focus-effect w-full px-4 py-2 border border-gray-300 rounded-md" />
        </div>
        <div>
          <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">
            <i class="fas fa-phone mr-1 text-indigo-500"></i> Phone Number
          </label>
          <input type="tel" id="phone" name="phone"
            class="input-focus-effect w-full px-4 py-2 border border-gray-300 rounded-md" />
        </div>
        <div>
          <label for="dob" class="block text-sm font-medium text-gray-700 mb-1">
            <i class="fas fa-calendar-day mr-1 text-indigo-500"></i> Date of Birth
          </label>
          <input type="date" id="dob" name="dob"
            class="input-focus-effect w-full px-4 py-2 border border-gray-300 rounded-md" />
        </div>
      </div>

      <div>
        <label for="address" class="block text-sm font-medium text-gray-700 mb-1">
          <i class="fas fa-map-marker-alt mr-1 text-indigo-500"></i> Address
        </label>
        <textarea id="address" name="address" rows="2"
          class="input-focus-effect w-full px-4 py-2 border border-gray-300 rounded-md"></textarea>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">
          <i class="fas fa-venus-mars mr-1 text-indigo-500"></i> Gender
        </label>
        <div class="flex space-x-4">
          <label class="inline-flex items-center">
            <input type="radio" name="gender" value="Male" class="h-4 w-4 text-indigo-600" /> <span class="ml-2 text-gray-700">Male</span>
          </label>
          <label class="inline-flex items-center">
            <input type="radio" name="gender" value="Female" class="h-4 w-4 text-indigo-600" /> <span class="ml-2 text-gray-700">Female</span>
          </label>
          <label class="inline-flex items-center">
            <input type="radio" name="gender" value="Other" class="h-4 w-4 text-indigo-600" /> <span class="ml-2 text-gray-700">Other</span>
          </label>
        </div>
      </div>

      <div>
        <label for="interests" class="block text-sm font-medium text-gray-700 mb-2">
          <i class="fas fa-heart mr-1 text-indigo-500"></i> Interests (Select multiple)
        </label>
        <div class="grid grid-cols-2 md:grid-cols-4 gap-2">
          <label class="inline-flex items-center"><input type="checkbox" name="interests" value="Technology" class="h-4 w-4 text-indigo-600" /><span class="ml-2 text-gray-700">Technology</span></label>
          <label class="inline-flex items-center"><input type="checkbox" name="interests" value="Sports" class="h-4 w-4 text-indigo-600" /><span class="ml-2 text-gray-700">Sports</span></label>
          <label class="inline-flex items-center"><input type="checkbox" name="interests" value="Music" class="h-4 w-4 text-indigo-600" /><span class="ml-2 text-gray-700">Music</span></label>
          <label class="inline-flex items-center"><input type="checkbox" name="interests" value="Travel" class="h-4 w-4 text-indigo-600" /><span class="ml-2 text-gray-700">Travel</span></label>
        </div>
      </div>

      <div class="pt-4">
        <button type="submit" class="submit-btn w-full py-3 px-4 text-white font-medium rounded-md">
          <i class="fas fa-paper-plane mr-2"></i> Submit Data
        </button>
      </div>
    </form>
  </div>

  <script>
    document.getElementById('dataForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const submitBtn = this.querySelector('button[type="submit"]');
      const originalBtnText = submitBtn.innerHTML;
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Processing...';
      submitBtn.disabled = true;

      const formData = new FormData(this);

      const scriptUrl = 'https://script.google.com/macros/s/AKfycbzQ84mBK_3siQtIlUs0j6CQ8sSRrSOA1wRnVHQ22y1b4LBNKLZJCy9l6OZNAiN94zVi/exec'; // Replace with your deployed Web App URL

      fetch(scriptUrl, {
        method: 'POST',
        body: formData
      })
        .then(() => {
          document.getElementById('successMessage').classList.remove('hidden');
          this.reset();
          setTimeout(() => {
            document.getElementById('successMessage').classList.add('hidden');
          }, 5000);
        })
        .catch(error => alert('Error: ' + error.message))
        .finally(() => {
          submitBtn.innerHTML = originalBtnText;
          submitBtn.disabled = false;
        });
    });
  </script>
</body>
</html>
